<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorize Pi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    #lives {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    #grid-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
    }




    #digit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(24px, 24px));
      gap: 4px;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
      max-height: 300px;
      /* Limit the height */
      overflow-y: auto;
      /* Enable vertical scrolling */
      padding: 0.5rem;
      border: 1px solid #ccc;
    }




    .digit-box {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }


    #input {
      font-size: 1.5rem;
      padding: 0.5rem;
      width: 50px;
      text-align: center;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <h1>300 digits of Pi</h1>
  <div id="lives">Lives: 5</div>
  <div id="memorized-count">Digits Memorized: 0</div>


  <div id="grid-wrapper">
    <span style="font-weight: bold;">3.</span>
    <div id="digit-grid"></div>
  </div>

  <input type="text" id="input" maxlength="1" placeholder="?" />
  <div id="feedback"></div>

  <button onclick="checkInput()">Check</button>
  <button onclick="resetGame()">Reset</button>

  <script src="script.js"></script>
</body>

</html>
